name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Python (Matches your local environment)
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip' # Caches your dependencies to make future runs faster

    # 3. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        # Explicitly install the package in editable mode if your tests rely on it
        pip install -e .

    # 4. Verify Docker Compose is available (Optional sanity check)
    - name: Check Docker Version
      run: |
        docker compose version

    # 5. Run your Make target
    # This will execute 'docker-compose up', run tests, and 'down' 
    - name: Run Container Tests
      run: make container-test

    # 6. Publish the report
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()  # Important! Run this even if tests fail
      with:
        files: |
          tests_results.xml
          **/tests_results.xml